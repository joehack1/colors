<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background-color 1.5s ease-in-out;
            overflow: hidden;
            position: relative;
        }
        
        /* Small corner panel */
        .corner-panel {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            width: 160px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }
        
        .panel-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .color-values {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 10px;
        }
        
        .color-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .color-label {
            font-size: 0.7rem;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .color-value {
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            font-family: 'Courier New', monospace;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: white;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
        }
        
        .speed-label {
            font-size: 0.7rem;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .speed-value {
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            font-family: 'Courier New', monospace;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* Status indicator */
        .status-indicator {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 6px 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #2ed573;
            animation: pulse 2s infinite;
        }
        
        .status-text {
            font-size: 0.7rem;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Small instructions at bottom left */
        .instructions {
            position: fixed;
            bottom: 15px;
            left: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px 12px;
            max-width: 200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .instructions-text {
            font-size: 0.65rem;
            color: white;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* Hide elements on very small screens */
        @media (max-width: 400px) {
            .instructions {
                display: none;
            }
            
            .corner-panel {
                width: 150px;
                padding: 10px;
            }
        }
        
        /* Color mode toggle (dark/light text) */
        .text-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 6px 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .text-toggle:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .toggle-text {
            font-size: 0.7rem;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .dark-text .color-label,
        .dark-text .color-value,
        .dark-text .speed-label,
        .dark-text .speed-value,
        .dark-text .panel-title,
        .dark-text .status-text,
        .dark-text .instructions-text,
        .dark-text .toggle-text {
            color: #222;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
        }
        
        .dark-text .corner-panel,
        .dark-text .status-indicator,
        .dark-text .instructions,
        .dark-text .text-toggle {
            background-color: rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Color mode toggle -->
    <div class="text-toggle" id="textToggle">
        <span class="toggle-text">Dark Text</span>
    </div>
    
    <!-- Main corner panel -->
    <div class="corner-panel">
        <div class="panel-title">RGB Controls</div>
        
        <div class="color-values">
            <div class="color-row">
                <span class="color-label">Red:</span>
                <span id="redValue" class="color-value">255</span>
            </div>
            <div class="color-row">
                <span class="color-label">Green:</span>
                <span id="greenValue" class="color-value">120</span>
            </div>
            <div class="color-row">
                <span class="color-label">Blue:</span>
                <span id="blueValue" class="color-value">80</span>
            </div>
            <div class="color-row">
                <span class="color-label">HEX:</span>
                <span id="hexValue" class="color-value">#FF7850</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <button id="startBtn" class="small-btn">Start</button>
                <button id="stopBtn" class="small-btn" disabled>Stop</button>
            </div>
            
            <div class="speed-control">
                <span class="speed-label">Speed:</span>
                <span id="speedValue" class="speed-value">2.0s</span>
                <button id="speedDownBtn" class="small-btn">-</button>
                <button id="speedUpBtn" class="small-btn">+</button>
            </div>
        </div>
    </div>
    
    <!-- Status indicator -->
    <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Running</span>
    </div>
    
    <!-- Instructions -->
    <div class="instructions">
        <div class="instructions-text">
            Smooth RGB background transitions. Use controls in top-right corner to start/stop and adjust speed.
        </div>
    </div>

    <script>
        // Initial color values
        let red = 255;
        let green = 120;
        let blue = 80;
        
        // Direction of color change for each channel
        let redDirection = -1;
        let greenDirection = 1;
        let blueDirection = -1;
        
        // Transition speed in seconds
        let transitionSpeed = 2.0;
        
        // Animation control
        let animationActive = true;
        let animationInterval;
        
        // Text mode (light/dark)
        let darkTextMode = false;
        
        // DOM Elements
        const redValueElement = document.getElementById('redValue');
        const greenValueElement = document.getElementById('greenValue');
        const blueValueElement = document.getElementById('blueValue');
        const hexValueElement = document.getElementById('hexValue');
        const speedValueElement = document.getElementById('speedValue');
        const statusDotElement = document.getElementById('statusDot');
        const statusTextElement = document.getElementById('statusText');
        const bodyElement = document.body;
        
        // Button elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const speedUpBtn = document.getElementById('speedUpBtn');
        const speedDownBtn = document.getElementById('speedDownBtn');
        const textToggle = document.getElementById('textToggle');
        
        // Convert RGB to HEX
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }
        
        // Update the background color
        function updateBackgroundColor() {
            // Set the background color with transition
            bodyElement.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
            
            // Update the displayed values
            redValueElement.textContent = red;
            greenValueElement.textContent = green;
            blueValueElement.textContent = blue;
            hexValueElement.textContent = rgbToHex(red, green, blue);
            
            // Update speed display
            speedValueElement.textContent = `${transitionSpeed.toFixed(1)}s`;
        }
        
        // Change color values for smooth transition
        function changeColors() {
            // Update red channel
            red += redDirection;
            if (red >= 255 || red <= 0) {
                redDirection *= -1;
                red = Math.min(255, Math.max(0, red));
            }
            
            // Update green channel
            green += greenDirection * 1.3;
            if (green >= 255 || green <= 0) {
                greenDirection *= -1;
                green = Math.min(255, Math.max(0, green));
            }
            
            // Update blue channel
            blue += blueDirection * 0.8;
            if (blue >= 255 || blue <= 0) {
                blueDirection *= -1;
                blue = Math.min(255, Math.max(0, blue));
            }
            
            updateBackgroundColor();
        }
        
        // Start the color transition
        function startTransition() {
            if (animationActive) return;
            
            animationActive = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            statusDotElement.style.backgroundColor = '#2ed573';
            statusTextElement.textContent = 'Running';
            
            // Clear any existing interval
            if (animationInterval) {
                clearInterval(animationInterval);
            }
            
            // Start the animation with current speed
            animationInterval = setInterval(changeColors, transitionSpeed * 100);
        }
        
        // Stop the color transition
        function stopTransition() {
            animationActive = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusDotElement.style.backgroundColor = '#ff4757';
            statusTextElement.textContent = 'Paused';
            
            if (animationInterval) {
                clearInterval(animationInterval);
            }
        }
        
        // Increase transition speed
        function speedUp() {
            if (transitionSpeed > 0.5) {
                transitionSpeed -= 0.5;
                
                // If animation is active, restart with new speed
                if (animationActive) {
                    stopTransition();
                    startTransition();
                } else {
                    updateBackgroundColor();
                }
            }
        }
        
        // Decrease transition speed
        function speedDown() {
            if (transitionSpeed < 5.0) {
                transitionSpeed += 0.5;
                
                // If animation is active, restart with new speed
                if (animationActive) {
                    stopTransition();
                    startTransition();
                } else {
                    updateBackgroundColor();
                }
            }
        }
        
        // Toggle between light and dark text
        function toggleTextMode() {
            darkTextMode = !darkTextMode;
            
            if (darkTextMode) {
                bodyElement.classList.add('dark-text');
                textToggle.querySelector('.toggle-text').textContent = 'Light Text';
            } else {
                bodyElement.classList.remove('dark-text');
                textToggle.querySelector('.toggle-text').textContent = 'Dark Text';
            }
        }
        
        // Initialize the page
        function init() {
            // Set initial background
            updateBackgroundColor();
            
            // Start the animation
            startTransition();
            
            // Set up event listeners
            startBtn.addEventListener('click', startTransition);
            stopBtn.addEventListener('click', stopTransition);
            speedUpBtn.addEventListener('click', speedUp);
            speedDownBtn.addEventListener('click', speedDown);
            textToggle.addEventListener('click', toggleTextMode);
        }
        
        // Start everything when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
